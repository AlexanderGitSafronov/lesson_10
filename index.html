<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //indexOf
        var a = [1, 5, 9, 4, 5, 9]
        function myIndexOf(arr, item){
        var result = -1;
        for (var i = 0; i < arr.length; i++){
            if(arr[i] === item ) {
                return i;
            }
        }
        return result
    }
    console.log('indexOf:', myIndexOf(a, 5));

         //lastIndexOf
        var b = [1, 5, 9, 4, 5, 9]
        function myLastIndexOf(arr, item){
        var result = -1;
        for (var i = 0; i < arr.length; i++){
            if(arr[i] === item ) {
                result = i;
            }
        }
        return result
    }
    console.log('lastIndexOf :', myLastIndexOf(b, 9));

    //find
    var arrayForFind = [2, 3, 4, 5];
    function myFind(arr, callback){
        for (var i = 0; i < arr.length; i++){
            if(callback(arr[i]) === true) {
                return arr[i];
            } 
        }
    }
    var x = myFind(arrayForFind, function(arg){
        return arg === 3;
    })
    console.log('my find :', x );

    //findIndex
    var arrayMyFindIndex = [1, 5, 9, 4, 5, 9]
        function myFindIndex(arr, callback){
        for (var i = 0; i < arr.length; i++){
            if(callback(arr[i]) === true) {
                return i;
            } 
        }
    }
    console.log('MyFindIndex :', myFindIndex(arrayMyFindIndex, function(item){
        return item === 1;
    }));

    //includes
    var inc = [2, 3, 4, 5, 88];
    function myIncludes(arr, item){
        var res = false;
        for (var i = 0; i < arr.length; i++){
            if(arr[i] === item) {
                 res = true;
            } 
        }
        return res;
    }
    console.log('includes :', myIncludes(inc, 88));

    //some
    var some = [3, 1, 11, 5];
    function mySome(arr, callback){
        for (var i = 0; i < arr.length; i++){
            if(callback(arr[i]) === true){
                return true
            }
        }
        return false;
    }
    console.log('mySome :', mySome(some, function(arg){
        return arg > 10;
    }));

        //every
    var every = [33, 3, 44, 55];
    function myEvery(arr, callback){
        var res = false;
        for (var i = 0; i < arr.length; i++){
            if(callback(arr[i]) === true){
                 res = true
            } else {
                return false
            }
        }
        return res;
    }
    console.log('myEvery :', myEvery(every, function(arg){
        return arg > 10;
    }));
    </script>
</body>
</html>
