<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //indexOf
        var a = [1, 5, 9, 4, 5, 9]
        function myIndexOf(arr, item){
        var result = -1;
        for (var i = 0; i < arr.length; i++){
            if(arr[i] === item ) {
                return i;
            }
        }
        return result
    }
    console.log(myIndexOf(a, 5));

         //lastIndexOf
        var b = [1, 5, 9, 4, 5, 9]
        function myLastIndexOf(arr, item){
        var result = -1;
        for (var i = 0; i < arr.length; i++){
            if(arr[i] === item ) {
                result = i;
            }
        }
        return result
    }
    console.log(myLastIndexOf(b, 9));

    //find
    var v = [2, 3, 4, 5];
    function myFind(arr, item){
        for (var i = 0; i < arr.length; i++){
            if(arr[i] === item) {
                return arr[i];
            } 
        }
    }
    console.log(myFind(v, 4));

    //findIndex
    var q = [1, 5, 9, 4, 5, 9]
        function myFindIndex(arr, item){
        for (var i = 0; i < arr.length; i++){
            if(arr[i] === item ) {
                return i;
            } 
        }
    }
    console.log(myFindIndex(q, 1));

    //includes
    var inc = [2, 3, 4, 5, 88];
    function myIncludes(arr, item){
        var res = false;
        for (var i = 0; i < arr.length; i++){
            if(arr[i] === item) {
                 res = true;
            } 
        }
        return res;
    }
    console.log(myIncludes(inc, 88));

    //some
    var som = [3, 1, 11, 5];
    function mySome(arr){
        var res = false;
        for (var i = 0; i < arr.length; i++){
            if(arr[i] > 10) {
                 res = true;
            } 
        }
        return res;
    }
    console.log(mySome(som));

        //every
    var ev = [33, 22, 1, 55];
    function myEvery(arr){
        var res = true;
        for (var i = 0; i < arr.length; i++){
            if(arr[i] < 10) {
                 res = false;
            } 
        }
        return res;
    }
    console.log(myEvery(ev));
    </script>
</body>
</html>
